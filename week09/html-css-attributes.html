<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css - attributes</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="item in items">
          {{item}}
        </li>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          items: [],
        },
        mounted() {
          const res = getComputedStyle(document.body);
          const a = Array.from(res);
          this.items = a.filter((item) => !item.includes("webkit"));
        },
      });
    </script>
  </body>
</html>
